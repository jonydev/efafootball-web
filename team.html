<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>球队</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/team.css">
    <link rel="stylesheet" href="css/global.css">
    <link href="//cdn.bootcss.com/tether/1.3.6/css/tether.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="background-grey93 web-size">
<div>
    <div class="choose-create-container ">
        <div class="choose-match background-green text-white " id="choose-team">
            <div class="choose-matchImg">
                <img src="images/join_team.png" alt="" height="100%" width="100%">
            </div>
            <span  class="choose-matchTxt " >选择球队</span>
        </div>
        <div class="create-team light-white text-green" id="create-team">
            <div class="create-teamImg">
                <img src="images/tab_button_profile_sel.png" alt="" width="100%" height="100%">
            </div>
            <span  class="create-teamTxt " >创建球队</span>
        </div>
    </div>
    <div class="search-top">
        <img class="search-icon" src="images/team_search.png" alt="" width="100%" height="100%">
        <span class="search-text">搜索</span>
    </div>
    <div class="search-div">
        <form class="bs-example bs-example-form" role="form">
            <div class=" input-group-lg search-input">
                <input oninput="searchTeambyName()" onblur="reset_icon()" type="text" class="form-control " placeholder="" value="" id="search">
            </div>
        </form>
    </div>
    <div>
        <ul class="team-ul">
            <li class="single-team background-white hidden" id="2999">
                <img class="team-Img" src="images/join_team.png" alt="" width="100%" height="100%">
                <a class="team-name" href="javascript:;">华中科技大学队</a>
                <img class="team-detail" src="images/goto_team.png" alt="" width="100%" height="100%">
                <a class="team-num" href="javascript:;">34</a>
                <img class="team-num-img" src="images/player_number.png" alt="" width="100%" height="100%">
            </li>
        </ul>
    </div>
</div>
<div class="Tip hidden" style="background:#ea8282;position:absolute;z-Index:10;width:300px;height:40px;line-height:40px;left:50%;margin-Left:-150px;text-align:center;top:200px;;font-size:18px;">
    <span style="color: white;"></span>
</div>
<script src="//cdn.bootcss.com/tether/1.3.6/js/tether.min.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script  type="text/javascript" src="js/bootstrap.min.js"></script>
<script  type="text/javascript" src="js/global.js"></script>
<script  type="text/javascript" src="js/team.js"></script>
</body>
</html>

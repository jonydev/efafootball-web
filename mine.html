<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="css/mine.css">
    <link rel="stylesheet" href="css/global.css">
    <link href="//cdn.bootcss.com/tether/1.3.6/css/tether.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="background-grey93 web-size">
    <div class="login-container font15pt hidden ">
        <div class="login background-green ">
            <span  class="login-Txt text-white">登录</span>
        </div>
        <div class="sign-apply light-white">
            <span  class="sign-Txt text-green">注册</span>
        </div>
    </div>
    <div class="edit_profile ">
    <div class="hidden">
        <div class="player-img">
            <img src="images/default_head.png" alt="" class="player-head" width="100%" height="100%">
        </div>
        <div class="team-guide">
            <div class="team-guide-title font15pt">所属球队</div>
            <ul>
                <li class="team-item">
                    <table width="100%">
                        <tr class="font15pt">
                            <td width="30%"><div class="attr-name own-team-img"><img src="images/default_team.png"  alt="" width="100%" height="100%"></div></td>
                            <td width="70%"><div class="attr-txt ">红郡足球俱乐部</div></td>
                        </tr>
                    </table>
                </li>
            </ul>
        </div>
        <div class="person-guide">
            <div class="person-title font15pt">个人</div>
            <ul>
                <li class="each-item">
                    <table width="100%">
                        <tr class="font15pt">
                            <td width="30%"><div class="attr-name">姓名</div></td>
                            <td width="70%"><div class="attr-txt ">刘景涛</div></td>
                            <!--<td width="70%"><div class="attr-txt "><input type="text" style="height: 38px;line-height: 38px;border: none;margin-left: 10px;" placeholder="请填写真实姓名"></div></td>-->
                        </tr>
                    </table>
                </li>
                <li class="each-item">
                    <table width="100%">
                        <tr class="font15pt">
                            <td width="30%"><div class="attr-name">年龄</div></td>
                            <td width="70%"><div class="attr-txt ">32</div></td>
                        </tr>
                    </table>
                </li>
                <li class="each-item">
                    <table width="100%">
                        <tr class="font15pt">
                            <td width="30%"><div class="attr-name">性别</div></td>
                            <td width="70%"><div class="attr-txt ">男</div></td>
                        </tr>
                    </table>
                </li>
                <li class="each-item ">
                    <table width="100%">
                        <tr class="font15pt">
                            <td width="30%"><div class="attr-name">场上位置 </div></td>
                            <td width="70%"><div class="attr-txt ">MC</div></td>
                        </tr>
                    </table>
                </li>
                <li class="each-item">
                    <table width="100%">
                        <tr class="font15pt">
                            <td width="30%"><div class="attr-name">地区</div></td>
                            <td width="70%"><div class="attr-txt ">湖北 武汉</div></td>
                        </tr>
                    </table>
                </li>
                <li class="each-item">
                    <table width="100%">
                        <tr class="font15pt">
                            <td width="30%"><div class="attr-name">修改密码</div></td>
                            <td width="70%"><div class="attr-txt "><img src="images/goto_player.png" alt="" class="goto-img" width="100%" height="100%"></div></td>
                        </tr>
                    </table>
                </li>

            </ul>
        </div>
        <div class="person-guide hidden">
            <div class="person-title font15pt">赛季成绩</div>
            <ul>
                <li class="team-item">
                    <table width="100%">
                        <tr class="font15pt">
                            <td width="25%"><div class="attr-name own-match-img"><img src="images/default_team.png"  alt="" width="100%" height="100%"></div></td>
                            <td width="75%"><div class=" " style="font-size: 15px;" >第七届企业足球联盟赛事 周日组</div></td>
                        </tr>
                    </table>
                </li>
                <li class="each-item">
                    <table width="100%">
                        <tr class="font15pt">
                            <td width="30%"><div class="attr-name">出场时间</div></td>
                            <td width="70%"><div class="attr-txt ">200/分钟</div></td>
                        </tr>
                    </table>
                </li>
                <li class="each-item">
                    <table width="100%">
                        <tr class="font15pt">
                            <td width="30%"><div class="attr-name"></div></td>
                            <td width="70%"><div class="attr-txt ">首发 /6  替补 /0 缺勤 /0</div></td>
                        </tr>
                    </table>
                </li>
                <li class="each-item ">
                    <table width="100%">
                        <tr class="font15pt">
                            <td width="30%"><div class="attr-name"></div></td>
                            <td width="70%"><div class="attr-txt ">进球 /6  黄牌 /0 红牌 /0</div></td>
                        </tr>
                    </table>
                </li>
                <li class="each-item">
                    <table width="100%">
                        <tr class="font15pt">
                            <td width="30%"><div class="attr-name">我的赛程</div></td>
                            <td width="70%"><div class="attr-txt "><img src="images/goto_player.png" alt="" class="goto-img" width="100%" height="100%"></div></td>
                            <!--<td width="70%"><div class="attr-txt "><input type="text" style="height: 38px;line-height: 38px;border: none;margin-left: 10px;" placeholder="请填写真实姓名"></div></td>-->
                        </tr>
                    </table>
                </li>
                <li class="each-item">
                    <table width="100%">
                        <tr class="font15pt">
                            <td width="100%"><div class="attr-name" style="text-align: center">退出登录</div></td>
                        </tr>
                    </table>
                </li>
            </ul>
        </div>
        <div class="person-guide">
            <div class="person-title font15pt">关于我们</div>
            <ul>
                <li class="each-item">
                    <table width="100%">
                        <tr class="font15pt">
                            <td width="30%"><div class="attr-name">意见反馈</div></td>
                            <td width="70%"><div class="attr-txt "><img src="images/goto_player.png" alt="" class="goto-img" width="100%" height="100%"></div></td>
                            <!--<td width="70%"><div class="attr-txt "><input type="text" style="height: 38px;line-height: 38px;border: none;margin-left: 10px;" placeholder="请填写真实姓名"></div></td>-->
                        </tr>
                    </table>
                </li>
                <li class="each-item">
                    <table width="100%">
                        <tr class="font15pt">
                            <td width="30%"><div class="attr-name">联系我们</div></td>
                            <td width="70%"><div class="attr-txt "><img src="images/goto_player.png" alt="" class="goto-img" width="100%" height="100%"></div></td>
                        </tr>
                    </table>
                </li>
                <li class="each-item">
                    <table width="100%">
                        <tr class="font15pt">
                            <td width="30%"><div class="attr-name">版本信息</div></td>
                            <td width="70%"><div class="attr-txt ">V1.1</div></td>
                        </tr>
                    </table>
                </li>
                <li class="each-item ">
                    <table width="100%">
                        <tr class="font15pt">
                            <td width="30%"><div class="attr-name">清除缓存 </div></td>
                            <td width="70%"><div class="attr-txt ">500MB</div></td>
                        </tr>
                    </table>
                </li>

            </ul>
        </div>
    </div>
    </div>
    <div class="modal fade modal-margin" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="password1-input"><input type="password" style="width: 100%;height: 40px; " placeholder="请输入新密码" id="password1" value=""></div>
        <div class="password2-input"><input type="password" style="width: 100%;height: 40px;" placeholder="再次确认新密码" id="password2" value=""></div>
        <div class="editpassword-btn background-green text-white"> 修改密码 </div>
        <div class="close-edit background-green text-white"> 放弃修改 </div>
    </div>
    <div class="Tip hidden" style="background:#ea8282;position:absolute;z-Index:1060;width:300px;height:40px;line-height:40px;left:50%;margin-Left:-150px;text-align:center;top:200px;;font-size:18px;">
        <span style="color: white;"></span>
    </div>
<script src="//cdn.bootcss.com/tether/1.3.6/js/tether.min.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script  type="text/javascript" src="js/bootstrap.min.js"></script>
<script  type="text/javascript" src="js/global.js"></script>
<script  type="text/javascript" src="js/mine.js"></script>
</body>
</html>

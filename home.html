<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/global.css">
    <link href="//cdn.bootcss.com/tether/1.3.6/css/tether.min.css" rel="stylesheet">
</head>
<body  class="background-grey93 web-size" >
<div>
    <div class="join-container ">
        <div class="join-team background-green ">
            <div class="join-teamImg">
                <img src="images/join_team.png" alt="" width="100%" height="100%">
            </div>
            <span  class="join-teamTxt text-white">加入球队</span>
        </div>
        <div class="match-apply background-white">
            <div class="match-applyImg">
                <img src="images/topbutton_button_signup_nor.png" alt="" width="100%" height="100%">
            </div>
            <span  class="match-applyTxt text-green">比赛报名</span>
        </div>
    </div>
    <!-- Swiper -->
    <div class="swiper-container light-white ">
        <div class="swiper-wrapper ">
            <div class="swiper-slide hidden">
                <img src="images/swiper1.jpg" alt="" width="100%" height="100%">
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination page-position"></div>
        <!-- Add Arrows -->
        <!--<div class="swiper-button-next"></div>-->
        <!--<div class="swiper-button-prev"></div>-->
    </div>
    <ul class="news_ul ">
        <li class="hidden">
            <div class="single_new background-white">
                <div class="news_img">
                    <img  class="img-attr" src="images/swiper.jpg" alt="" width="100%" height="100%">
                </div>
                <div class="news_info">
                    <div class="news_title text-space">这是新闻的相关文字描述这是新闻的相关文字</div>
                    <div class="news_time">
                        <div class="time_icon">
                            <img src="images/notice_time.png" alt="">
                        </div>
                        <div class="real-time">9:00 11-03</div>
                        <div class="read_count">阅读 1559</div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
<!-- Swiper JS -->
<script src="js/swiper.min.js"></script>

<!-- Initialize Swiper -->
<script src="//cdn.bootcss.com/tether/1.3.6/js/tether.min.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script  type="text/javascript" src="js/bootstrap.min.js"></script>
<script  type="text/javascript" src="js/home.js"></script>
</body>
</html>

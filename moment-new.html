<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发帖</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/moment.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="background-grey93 web-size">
<div class="form-box">
    <div class="form-hd J_operate">
        <button class="item J_close">取消</button><button class=" J_title">发帖子</button><button class="item J_confirm " data-hook="form-submit">发表</button>
    </div>
    <div class="form-bd">
        <div class="write-text" id="saytext" contenteditable="true" ></div>
        <div class="img-box" >
        </div>
        <div class="write-plugin" id="loadfile-container">
            <i class="item icon-emoji emotion"></i>
            <input type="file" id="loadfile" onchange="" style="position: absolute;filter:alpha(opacity=0);opacity:0;width:60px;height:30px;top: 5px;left: 55px;" >
            <i class="item choose-img emotion"></i>
            <button class="delete-all btn btn-default">删除所有图片</button>
        </div>
    </div>
</div>
<div class="Tip hidden" style="background:#ea8282;position:absolute;z-Index:10;width:300px;height:40px;line-height:40px;left:50%;margin-Left:-150px;text-align:center;top:200px;;font-size:14px;">
    <span style="color: white;"></span>
</div>

<script src="//cdn.bootcss.com/tether/1.3.6/js/tether.min.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/browser.js"></script>
<script type="text/javascript" src="third-plugin/qqFace/js/jquery.qqFace.js"></script>
<script type="text/javascript" src="js/qiniu.js"></script>
<script type="text/javascript" src="js/qiniu.min.js"></script>
<script type="text/javascript" src="js/plupload-2.1.3/js/plupload.full.min.js"></script>
<script type="text/javascript" src="js/plupload-2.1.3/js/i18n/zh_CN.js"></script>
<script type="text/javascript" src="js/cvi_busy_lib.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/moment-new.js"></script>
</body>
</html>

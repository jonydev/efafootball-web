<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>讨论区</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/moment.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="background-grey93 web-size">

    <div class="all-moment">
        <ul class="moment-ul" id="moment-ul">
        </ul>
        <div class="loadmore"><a href="javascript:;">点击加载更多</a></div>
    </div>
    <div class="modal fade model-margin" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="comment-text" id="commenttext" contenteditable="true" ></div>
        <div class="write-plugin background-white" id="loadfile-container">
            <i class="item icon-emoji emotion"></i>
            <!--<span class="comment-confirm" data-dismiss="modal">发表</span>-->
            <button type="button" class="btn btn-default comment-confirm" data-dismiss="modal " style="margin: 4px;background-color: #58d049">发表
            </button>
        </div>
        <div class="modal-footer background-white" style="padding: 4px;">
            <button type="button" class="btn btn-default close_modal" data-dismiss="" style="background-color: gainsboro">关闭
            </button>
        </div>
    </div>
    <div class="Tip hidden" style="background:#ea8282;position:absolute;z-Index:10;width:300px;height:40px;line-height:40px;left:50%;margin-Left:-150px;text-align:center;top:200px;;font-size:14px;">
        <span style="color: white;"></span>
    </div>
</body>
<script src="//cdn.bootcss.com/tether/1.3.6/js/tether.min.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<!--<script type="text/javascript" src="jquery-all/jquery-2.0.3.min.js"></script>-->

<script type="text/javascript" src="js/browser.js"></script>
<script type="text/javascript" src="third-plugin/qqFace/js/jquery.qqFace.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/lazyload.js"></script>
<script type="text/javascript" src="js/moment.js"></script>
